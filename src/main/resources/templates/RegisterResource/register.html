<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form id="registerForm" method="post" action="/register">
    <label for="username">Username</label>
    <input type="email" id="username" placeholder="john.doe@example.com" style="display: list-item">
    </br>
    <label for="password">Password</label>
    <input type="password" id="password" style="display: list-item">
    <label for="passwordConfirm">confirm Password</label>
    <input type="password" id="passwordConfirm" style="display: list-item">
    </br>
    <input type="submit" value="Register">

    <script>
        function callREST() {
            if(document.getElementById("password").value == document.getElementById("passwordConfirm").value){
                fetch("/register",
                        {
                            method: "POST",
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                            username: username,
                            password: password
                        })
                        }
            }
        }



    </script>
</form>
</body>
</html>
